<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../common/css/wenjfbase.css">
    <link rel="stylesheet" href="css/bind.css?v=1">
    <script src="../libs/lib.flexible3.js"></script>
    <script src="../libs/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="flex-content">
    <div class="top-box">
        <p class="p1">为什么要绑定微信？</p>
        <p class="p2" style="margin-top: 0.333rem;">一键绑定账号，随时查看账户信息，</p>
        <p class="p2">实时接收交易信息、计息、福利提醒。</p>
        <img src="images/weixin_bind.png" alt="">
    </div>
    <div class="form-box">
        <div class="input-box">
            <label for="phone" class="lf">手机号码</label>
            <input type="number" class="phone lf" id="phone" placeholder="请输入已注册的手机号">
        </div>
        <div class="input-box">
            <label for="password" class="lf">登录密码</label>
            <input type="password" class="password lf" id="password" placeholder="请输入登录密码">
            <span class="yincang"></span>
        </div>
    </div>
    <a href="#" class="btn-press queren">立 即 绑 定</a>
    <p class="tel">客服电话：<a href="tel://400-101-5151">400-101-5151</a></p>
</div>
<script>
    $(function () {
        $('.input-box span').on('click',function () {
            if($('.password').attr('type') === 'password'){
                $('.password').attr({'type': 'text'});
                this.setAttribute("class","xianshi" );
            }else{
                $('.password').attr({'type': 'password'});
                this.setAttribute("class","yincang" );
            }
        })
    })
</script>
</body>
</html>

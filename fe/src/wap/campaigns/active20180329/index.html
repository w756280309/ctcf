<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <title>踏青季送积分</title>
    <link rel="stylesheet" href="../../common/css/wenjfbase.css">
    <link rel="stylesheet" href="css/index.min.css">
    <script src="../../libs/lib.flexible3.js"></script>
    <script src="../../libs/jquery-1.11.1.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/fastclick.js"></script>
</head>
<body>
<div class="flex-content" id="app">
    <img class="banner" src="images/banner@2x.png" onclick="return;" alt="">
    <div class="part_01">
        <img class="regular" src="images/regular.png"  onclick="return;" alt="">
        <div class="invest-amount">已累计年化：5万元</div>
        <div @click="goInvest" class="go-invest"></div>
    </div>
    <div class="part_02">
        <img class="gifts" src="images/gifts.png"  onclick="return;" alt="">
        <a class="gift-btn btn1" href="https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D913535"></a>
        <a class="gift-btn btn2" href="https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1426624"></a>
        <a class="gift-btn btn3" href="https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1362474"></a>
        <a class="gift-btn btn4" href="https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1362363"></a>
        <a class="gift-btn btn5" href="https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1476629"></a>
        <a class="gift-btn btn6" href="https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1362486"></a>
    </div>
    <div class="part_03"></div>
    <div class="part_04"><img class="btm" src="images/btm.png" onclick="return;" alt=""></div>
</div>
<script>
    FastClick.attach(document.body);
    var app = new Vue({
        el: '#app',
        data: {
            promoStatus: 1
        },
        methods: {
            goInvest: function () {
                var that = this;
                switch (that.promoStatus) {
                    case 0:
                        location.href= '/deal/deal/index';
                        break;
                    case 1:
                        that.toastCenter('活动未开始');
                        break;
                    case 2:
                        that.toastCenter('活动已结束');
                        break;
                    default:
                        break;
                }
            },
            toastCenter: function (val, active) {
                var $alert = $('<div class="error-info" style="display: block; position: fixed;font-size: .4rem;"><div>' + val + '</div></div>');
                $('body').append($alert);
                $alert.find('div').width($alert.width());
                setTimeout(function () {
                    $alert.fadeOut();
                    setTimeout(function () {
                        $alert.remove();
                    }, 200);
                    if (active) {
                        active();
                    }
                }, 2000);
            }
        }
    });
</script>
</body>
</html>

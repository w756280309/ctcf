<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开通资金托管账户</title>
    <link rel="stylesheet" href="../common/css/wenjfbase.css?v=1.0">
    <link rel="stylesheet" href="css/step.css?v=2.6">
    <script src="../libs/lib.flexible3.js"></script>
</head>
<body>
<div class="flex-content">
    <div class="topTitle f18">
        <img class="goback" src="img/back.png" alt="" onclick="history.go(-1)">
        <div>开通资金托管账户</div>
        <a class="rg" href="tel:400-101-5151"><img src="img/phone.png" alt=""></a>
    </div>

    <div class="stepShow">
        <ul class="clearfix stepNum">
            <li class="lf f15 stepNow">1</li>
            <li class="lf line"></li>
            <li class="lf f15">2</li>
            <li class="lf line"></li>
            <li class="lf f15">3</li>
        </ul>
        <ul class="clearfix f12 stepIntro">
            <li class="lf">开通资金托管账户</li>
            <li>开通免密服务</li>
            <li class="rg">绑定银行卡</li>
        </ul>
    </div>

    <form action="">
        <div class="name clearfix">
            <label for="name" class="f15 lf">真实姓名</label>
            <input type="text" id="name" class="lf f14" placeholder="请输入本人姓名">
        </div>
        <div class="creidtCard clearfix">
            <label for="creidtCard" class="f15 lf">身份证号</label>
            <input type="tel" id="creidtCard" class="lf f14" placeholder="请输入本人身份证号码">
        </div>
    </form>

    <a class="instant f18" href="">立 即 开 通</a>

    <div class="f12">
        <p class="tipsCtn">*实名认证信息由公安部进行认证</p>
        <p class="tipsCtn">*开通资金托管账户是为了确保您的账户资金安全</p>
    </div>
</div>

</body>
</html>

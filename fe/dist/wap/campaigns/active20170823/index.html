<script >
    giftsList({
        isGifts:true,//有奖品，无奖品为false
        closeImg:'images/third-pop-close.png',
        list:[
            {gifts_num:'images/gifts_1.png',gifts_title:'小米体重秤',gifts_time:'第一关'},
            {gifts_num:'images/gifts_2.png',gifts_title:'7.7元现金红包',gifts_time:'第一关'},
            {gifts_num:'images/gifts_3.png',gifts_title:'50元超市卡',gifts_time:'第二关'},
            {gifts_num:'images/gifts_4.png',gifts_title:'50元话费卡',gifts_time:'第二关'},
            {gifts_num:'images/gifts_5.png',gifts_title:'77积分',gifts_time:'第二关'},
            {gifts_num:'images/gifts_5.png',gifts_title:'520积分',gifts_time:'第二关'},
            {gifts_num:'images/gifts_6.png',gifts_title:'10元代金券',gifts_time:'第一关'},
            {gifts_num:'images/gifts_7.png',gifts_title:'20元代金券',gifts_time:'第一关'},

<script>
    $(function(){
        FastClick.attach(document.body);
        var myScroll = new iScroll('wrapper',{
            vScrollbar:false,
            hScrollbar:false
        });

        //我的奖品按钮
        $(".my-prize").on("click",function(){
            $('.prizes-box').show();
            $('body').on('touchmove',eventTarget, false);
            myScroll.refresh();//点击后初始化iscroll
        });

        $('.pop_close').on('click',function(){
            $('.prizes-box').hide();
            $('body').off('touchmove');
        });
        function eventTarget(event) {
            var event = event || window.event;
            event.preventDefault();
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <title>520天</title>
    <link rel="stylesheet" href="__FE_BASE_URI__/common/css/wenjfbase.css">
    <link rel="stylesheet" href="__FE_BASE_URI__wap/campaigns/active20171016/css/index.css?v=0.1">
    <script src="__FE_BASE_URI__/libs/lib.flexible3.js"></script>
    <script src="__FE_BASE_URI__/libs/jquery-1.11.1.min.js"></script>
    <script src="__FE_BASE_URI__/libs/vue.min.js"></script>
    <style>
        [v-cloak]{display: none}
    </style>
</head>
<body>
<div class="flex-content" id="app">
    <img class="banner" src="__FE_BASE_URI__wap/campaigns/active20171016/images/banner.png" alt="banner" />
    <div class="rule-title"></div>
    <div class="rule">
        <span>已累计年化：0万元</span>
        <p>活动期间，年化投资金额每累计<i>10万元</i>，即可获赠额外<i>520积分</i>。</p>
        <h4>最终积分<i>（每年化10万）：</i></h4>
        <p class="txt">520（活动奖励）＋600（投资所得）＝1120积分</p>
    </div>
    <a class="btn-invest" @click="link"></a>
    <div class="goods-title">
        <span class="active-left left-title" data-num="0" @click="toggle"></span>
        <span class=" right-title" data-num="1" @click="toggle"></span>
    </div>
    <ul class="left clearfix" v-show="activeLeftBox">
        <li v-for="item in leftItems"><a :href="item.url"><img :src="item.img" alt="积分兑换"></a></li>
    </ul>
    <ul class="right clearfix" v-show="activeRightBox">
        <li v-for="item in rightItems"><a :href="item.url"><img :src="item.img" alt=""></a></li>
    </ul>
    <p class="bottom-txt bottom-up">本次活动最终解释权归温都金服所有</p>
    <p class="bottom-txt bottom-down">理财非存款<i></i>产品有风险<i></i>投资须谨慎</p>
</div>
<input type="hidden" name="promoStatus" value="1">
<input type="hidden" name="isLoggedin" value="true">
<script>
    var promoStatus = $('input[name=promoStatus]').val();
    var app = new Vue({
        el: '#app',
        data : {
            num: '0',
            promoStatus: promoStatus,
            activeBox: true,
            activeLeftBox: true,
            activeRightBox: false,
            leftItems: [
                {
                    url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1426624',
                    img: 'images/goods-hot-1.png'
                },
                {
                    url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1268312',
                    img: 'images/goods-hot-2.png'
                },
                {
                    url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D898279',
                    img: 'images/goods-hot-3.png'
                },
                {
                    url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1411890',
                    img: 'images/goods-hot-4.png'
                },
                {
                    url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1362486',
                    img: 'images/goods-hot-5.png'
                }
            ],
            rightItems: [
               {
                   url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1333647',
                   img: 'images/goods-market-1.png'
               },
               {
                   url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1333659',
                   img: 'images/goods-market-2.png'
               },
               {
                   url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D981034',
                   img: 'images/goods-market-3.png'
               },
               {
                   url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1108956',
                   img: 'images/goods-market-4.png'
               },
               {
                   url: 'https://m.wenjf.com/mall/portal/guest?dbredirect=https%3A%2F%2Fgoods.m.duiba.com.cn%2Fmobile%2FappItemDetail%3FappItemId%3D1108961 ',
                   img: 'images/goods-market-5.png'
               }
            ]
        },
        methods: {
            toggle: function(event) {
                var event = event || window.event;
                this.num = event.currentTarget.getAttribute('data-num');
                if ('0' === this.num) {
                    this.activeBox = true;
                    this.activeLeftBox = this.activeBox;
                    this.activeRightBox = !this.activeBox;
                    $('.goods-title span').removeClass('active-right');
                    $('.goods-title span').eq(this.num).addClass('active-left');
                } else if ('1' === this.num) {
                    this.activeBox = false;
                    this.activeLeftBox = this.activeBox;
                    this.activeRightBox = !this.activeBox;
                    $('.goods-title span').removeClass('active-left');
                    $('.goods-title span').eq(this.num).addClass('active-right');
                }
            },
            link: function () {
                if(this.promoStatus == '1'){
                    toastCenter("活动尚未开始");//显示弹窗
                } else {
                    location.href = "/deal/deal/index";
                }
            }

        }
    });
    function toastCenter(val, active) {
        var $alert = $('<div class="error-info" style="display: block; position: fixed;font-size: .4rem;"><div>' + val + '</div></div>');
        $('body').append($alert);
        $alert.find('div').width($alert.width());
        setTimeout(function () {
            $alert.fadeOut();
            setTimeout(function () {
                $alert.remove();
            }, 200);
            if (active) {
                active();
            }
        }, 2000);
    }

    Vue.config.devtools = false;
</script>
</body>
</html>

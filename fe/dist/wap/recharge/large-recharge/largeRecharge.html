<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <title>大额充值</title>
    <link rel="stylesheet" href="__FE_BASE_URI__/common/css/wenjfbase.css">
    <link rel="stylesheet" href="__FE_BASE_URI__wap/recharge/large-recharge/css/index.css">
    <script src="__FE_BASE_URI__/libs/lib.flexible3.js"></script>
    <script src="__FE_BASE_URI__/libs/zepto.min.js"></script>
</head>
<body>
    <div class="contain">
        <h3 class="nav-title m-width">如何使用电脑大额充值页</h3>
        <div class="step1">
            <h5 class="m-width">第1步</h5>
            <p class="m-width">电脑浏览器输入网址<span>（www.wenjf.com）</span></p>
            <p class="m-width">登录后，点击进入<span>【我的账户】</span></p>
            <div>
                <img src="__FE_BASE_URI__wap/recharge/large-recharge/images/bg-step1.png" alt="">
            </div>
        </div>
        <div class="step2">
            <h5 class="m-width">第2步</h5>
            <p class="m-width">点击【充值】</p>
            <div>
                <img src="__FE_BASE_URI__wap/recharge/large-recharge/images/bg-step2.png" alt="">
            </div>
        </div>
        <div class="step3">
            <h5 class="m-width">第3步</h5>
            <p class="m-width">选择银行（以农行举例），输入充值金额</p>
            <div>
                <img src="__FE_BASE_URI__wap/recharge/large-recharge/images/bg-step3.png" alt="">
            </div>
        </div>
        <div class="step4">
            <h5 class="m-width">第4步</h5>
            <p class="m-width">根据银行的引导步骤进行网银充值 </p>
            <div>
                <img class="last-step-image" src="__FE_BASE_URI__wap/recharge/large-recharge/images/bg-step4.png" alt="">
            </div>
        </div>
        <div class="footer">
            温都金服小助手
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0">
    <title>温度金服落地页注册</title>
    <link rel="stylesheet" href="__FE_BASE_URI__/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__FE_BASE_URI__/common/css/base.css?v=1.4">
    <link rel="stylesheet" href="__FE_BASE_URI__/common/css/comfont.css?v=1.0">
    <link rel="stylesheet" href="__FE_BASE_URI__wap/wendumao/css/register.css?v=1.5">
    <script  src="__FE_BASE_URI__/libs/lib.flexible3.js"></script>
    <script  src="__FE_BASE_URI__/libs/jquery-1.11.1.min.js"></script>

</head>
<body>
<div class="container flex-content">
    <div class="header">
        <ul class="clearfix">
            <li class="lf f16"><img src="__FE_BASE_URI__wap/wendumao/images/logo.png" alt="">温都金服国资平台</li>
            <li class="rg f13"><a href="">返回首页</a></li>
        </ul>
    </div>
    <div class="banner">
        <img  src="__FE_BASE_URI__wap/wendumao/images/banner_01.png" alt="">
        <img  src="__FE_BASE_URI__wap/wendumao/images/banner_02.png" alt="">
        <img  src="__FE_BASE_URI__wap/wendumao/images/banner_03.png" alt="">
    </div>

    <div class="formcheck f15">
        <form action="" id="signup_form">
            <div class="phonenum"><input id="iphone" type="tel" value="13474899789" placeholder=""></div>
            <div class="piccode"><input id="captchaform-captchacode" type="text" placeholder="图形验证码"><img id="captchaform-captchacode-image" class="varify-img" src="https://m.wenjf.com/site/captcha?v=5878388519427" alt=""></div>
            <div class="phonecode"><input id="yanzhengma" type="tel" placeholder="短信验证码"><input type="button" value="获取验证码" id="yzm"></div>
            <div class="password"><input id="pass" type="password" value="" placeholder="请输入6到16位的密码" maxlength="16"><img alt="eye-close" src="__FE_BASE_URI__wap/wendumao/images/eye-close.png"></div>
            <div class="contract"><input type="checkbox" checked="checked" id="xieyi"> 我已经阅读并同意<a href="/site/xieyi">《网站服务协议》</a></div>
            <button class="register" id="signup-btn">立即注册</button>
        </form>
        <p class="f15">已有账号？<a href="/site/login">登录</a></p>
    </div>

    <div class="bottomside">
        <p class="f12 botintro">如有问题请拨打客服电话或关注温都金服公众号</p>
        <dl>
            <dt style="width: 70%;">
                <div class="clearfix">
                    <img class="lf"  src="__FE_BASE_URI__wap/wendumao/images/icon_03.png" alt="">
                    <p class="lf">
                        <a class="f15" href="tel:400-101-5151" style="line-height:0.6266667rem;">400-101-5151</a>
                        <span class="f12" style="line-height:0.56rem;">工作时间：8:30~20:00</span>
                    </p>
                </div>
                <div class="f12 netaddress">官网地址：<a href="https://www.wenjf.com">www.wenjf.com</a></div>
                <div class="f12 address clearfix"><p class="lf">公司地址：</p><p class="specialp lf">温州市鹿城区飞霞南路657号保丰大楼四层</p></div>
            </dt>
            <dd class="erweima f11"><img  src="__FE_BASE_URI__wap/wendumao/images/erweima.png" alt=""><p>微信公众号</p></dd>
        </dl>
        <p class="f11">*理财非存款，产品有风险，投资须谨慎</p>
    </div>
</div>
<script>
    $(function(){
        FastClick.attach(document.body);
    });
</script>
</body>
</html>

<script>
    $(function () {
        //配置奖品、样式类 和 名次的对应
        var award = [[1, 1, '华为P9（32G）', 'red'], [2, 3, '小米净水器', 'blue'], [4, 6, '小米空气净化器2', 'green'], [7, 10, '小米运动相机', 'green']];
        //配置活动id，参考数据表 ranking_promo
        var id = 1;
        var table = $('.award');
        $.get('/promotion/sale/ranking/?id=' + id, function (data) {
            var html = '';
            if (data.code) {
                var res = data.data;
                html += '<tr> <th class="th-top" colspan="4">豪士奖：理财用户投资榜单</th> </tr>';
                if (res.length >= 1) {
                    html += '<tr><td>排名</td><td>用户名</td><td>理财总额</td><td>奖品</td></tr>';
                    for (var i = 0; i < res.length; i++) {
                        var num = i + 1;
                        var name = '';
                        var c = '';
                        for (var j = 0; j < award.length; j++) {
                            if (num >= award[j][0] && num <= award[j][1]) {
                                c = award[j][3];
                                name = award[j][2];
                                break;
                            }
                        }
                        html += '<tr><td>' + num + '</td><td>' + res[i]['mobile'] + '</td><td>' + res[i]['totalInvest'] + '元</td><td class="' + c + '">' + name + '</td></tr>';
                    }
                } else {
                    html += '<tr><td>没有数据</td></tr>';
                }
                html += ' <tr> <td class="th-bottom" colspan="4">*数据实时更新，以活动结束最终成功交易数据为准</td> </tr>';
            } else {
                html += '<tr><td>' + data.message + '</td></tr>';
            }
            table.html(html);
        });
    });
</script>

    <h6 class="major-title-retract">（1）对接专业机构产品</h6>
    <p>楚天财富平台自身不生产资产。获取资产的方式是通过股东资源、合作机构、团队专业性等多重维度，筛选第三方优质资产方以拓展资产端资源，将其做好风控的项目或标的放到平台上与投资者对接。这些资产方包括银行类理财产品、优质企业政信类产品等优质债权提供方。</p>
